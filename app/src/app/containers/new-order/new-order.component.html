<div class="new-order container">

  <app-personal-form [parentForm]="myForm">
  </app-personal-form>

  <app-pizza-form (add)="addPizza()" (submitOrder)="createOrder($event)" [pizzasForm]="myForm.get('pizzas')"
    (updateSummary)="updateSummary()" [pizzaInfo]="pizzaInfo">
  </app-pizza-form>

  <ng-container *ngIf="prices">
    <app-pizza-summary [pizzasForm]="myForm.get('pizzas')" [prices]="prices">
    </app-pizza-summary>
  </ng-container>

</div>
